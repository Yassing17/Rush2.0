<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <link rel="stylesheet" href="css/leaflet.zoomhome.css"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>

    

    <!-- map styling -->
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <!-- map styling -->

    <title>Beat the Heat</title>

</head>

<body>
    <div id="map">
    </div> 

    <!-- leaflet.js  -->
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

    <script src="js/leaflet.zoomhome.min.js"></script>

    <script src="data/FirstNationReserve_1.js"></script>
    <script src="data/Park_2.js"></script>
    <script src="data/VictoriaDrinkingFountains_4.js"></script>
    <script src="data/HeatDomes_5.js"></script>
    <script src="data/AirConditionedBuildings_2.js"></script>



 
    <script>


        /*================================================
                        HIGHLIGHT FUNCTION
        ================================================*/
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }


        /*================================================
                        MAP INITIALIZATION
        ================================================*/

        var lat = 48.55;
        var lng = -123.4;
        var zoom = 10.5

        var map = L.map('map', {
            zoomControl: false,
            scrollWheelZoom: false
        }).setView([lat, lng], zoom);

        //scroll wheel for maps on website
        map.on('focus', function() { map.scrollWheelZoom.enable(); });
        map.on('blur', function() { map.scrollWheelZoom.disable(); });

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

        


        /*================================================
                        BASEMAPS
        ================================================*/
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 28
        });



        //google satellite
        googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        map.addLayer(googleSat);

        //google streets
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        //google Terrain
        var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        /*==================================================================================================================
                                                    FIRST NATION RESERVES
        ===================================================================================================================*/

        /*================================================
                        POPUPS
        ================================================*/

        function pop_FirstNationReserve_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Band Name:</th>\
                        <td colspan="2">' + (feature.properties['BAND_NAME'] !== null ? autolinker.link(feature.properties['BAND_NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }



        /*================================================
                        POLYGON PROPERTIES
        ================================================*/
        function style_FirstNationReserve_1_0() {
            return {
                pane: 'pane_FirstNationReserve_1',
                opacity: 0.5,
                color: 'rgba(208,109,33,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 0.7,
                fillColor: 'rgba(208,109,33,1.0)',
                interactive: true,
            }
        }

        /*================================================
                        ADD LAYER
        ================================================*/
        map.createPane('pane_FirstNationReserve_1');
        map.getPane('pane_FirstNationReserve_1').style.zIndex = 401;
        map.getPane('pane_FirstNationReserve_1').style['mix-blend-mode'] = 'normal';
        var layer_FirstNationReserve_1 = new L.geoJson(json_FirstNationReserve_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FirstNationReserve_1',
            layerName: 'layer_FirstNationReserve_1',
            pane: 'pane_FirstNationReserve_1',
            onEachFeature: pop_FirstNationReserve_1,
            style: style_FirstNationReserve_1_0,
        });
        bounds_group.addLayer(layer_FirstNationReserve_1);
        map.addLayer(layer_FirstNationReserve_1);


        /*==================================================================================================================
                                                   PARKS
       ===================================================================================================================*/


        /*================================================
                        POPUPS
        ================================================*/
        function pop_Park_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });


            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name:</th>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Jurisdiction:</th>\
                        <td colspan="2">' + (feature.properties['Jurisdic'] !== null ? autolinker.link(feature.properties['Jurisdic'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Type:</th>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }


        /*================================================
                        POLYGON PROPERTIES
        ================================================*/
        function style_Park_2_0(feature) {
            switch (String(feature.properties['Comments'])) {
                case 'Water Extension':
                    return {
                        opacity: 0,
                        fillOpacity: 0,
                        interactive: false,
                    }
                    break;
                case 'Water extension':
                    return {
                        opacity: 0,
                        fillOpacity: 0,
                        interactive: false,
                    }
                    break;
                default:
                    return {
                        pane: 'pane_Park_2',
                        stroke: false,
                        fill: true,
                        opacity: 0.5,
                        fillOpacity: 0.7,
                        fillColor: 'rgba(140,175,74,1.0)',
                        interactive: true,
                    }
                    break;
            }
        }

        /*================================================
                            ADD LAYER
         ================================================*/

        map.createPane('pane_Park_2');
        map.getPane('pane_Park_2').style.zIndex = 402;
        map.getPane('pane_Park_2').style['mix-blend-mode'] = 'normal';
        var layer_Park_2 = new L.geoJson(json_Park_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Park_2',
            layerName: 'layer_Park_2',
            pane: 'pane_Park_2',
            onEachFeature: pop_Park_2,
            style: style_Park_2_0,
        });
        bounds_group.addLayer(layer_Park_2);
        map.addLayer(layer_Park_2);


        /*==================================================================================================================
                                                   VICTORIA DRINKING FOUNTAINS
        ===================================================================================================================*/


        /*================================================
                        POPUPS
        ================================================*/
        function pop_VictoriaDrinkingFountains_4(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                <tr>\
                    <th scope="row">Location:</th>\
                    <td colspan="2">' + (feature.properties['LocationName'] !== null ? autolinker.link(feature.properties['LocationName'].toLocaleString()) : '') + '</td>\
                </tr>\
            </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        /*================================================
                        MARKER PROPERTIES
        ================================================*/

        function style_VictoriaDrinkingFountains_4_0() {
            return {
                pane: 'pane_VictoriaDrinkingFountains_4',
                interactive: true,
            }
        }


        /*================================================
                            ADD LAYER
         ================================================*/
        map.createPane('pane_VictoriaDrinkingFountains_4');
        map.getPane('pane_VictoriaDrinkingFountains_4').style.zIndex = 404;
        map.getPane('pane_VictoriaDrinkingFountains_4').style['mix-blend-mode'] = 'normal';

        var drinking_fountain_icon = L.icon({
            iconUrl: 'legend/VictoriaDrinkingFountains_4.png',
            iconSize: [20,20]

        });

        //go in here to change marker style, right now it is just a circle (see circle marker)
        var layer_VictoriaDrinkingFountains_4 = new L.geoJson(json_VictoriaDrinkingFountains_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_VictoriaDrinkingFountains_4',
            layerName: 'layer_VictoriaDrinkingFountains_4',
            pane: 'pane_VictoriaDrinkingFountains_4',
            onEachFeature: pop_VictoriaDrinkingFountains_4,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, { icon: drinking_fountain_icon }, style_VictoriaDrinkingFountains_4_0(feature));
            },
        });
        bounds_group.addLayer(layer_VictoriaDrinkingFountains_4);
        map.addLayer(layer_VictoriaDrinkingFountains_4);

        /*==================================================================================================================
                                                    HEAT DOMES
        ===================================================================================================================*/


        /*================================================
                        POPUPS
        ================================================*/
        function pop_HeatDomes_5(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Heat Island</th>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        /*================================================
                        POLYGON PROPERTIES
        ================================================*/
        function style_HeatDomes_5_0() {
            return {
                pane: 'pane_HeatDomes_5',
                opacity: 0.5,
                color: 'rgba(189,17,20,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 0.7,
                fillColor: 'rgba(189,17,20,1.0)',
                interactive: true,
            }
        }

        /*================================================
                          ADD LAYER
       ================================================*/
        map.createPane('pane_HeatDomes_5');
        map.getPane('pane_HeatDomes_5').style.zIndex = 405;
        map.getPane('pane_HeatDomes_5').style['mix-blend-mode'] = 'normal';
        var layer_HeatDomes_5 = new L.geoJson(json_HeatDomes_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_HeatDomes_5',
            layerName: 'layer_HeatDomes_5',
            pane: 'pane_HeatDomes_5',
            onEachFeature: pop_HeatDomes_5,
            style: style_HeatDomes_5_0,
        });
        bounds_group.addLayer(layer_HeatDomes_5);
        map.addLayer(layer_HeatDomes_5);


        /*==================================================================================================================
                                                    AIR CONDITIONED BUILDINGS
        ===================================================================================================================*/


        function pop_AirConditionedBuildings_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name of Place'] !== null ? autolinker.link(feature.properties['Name of Place'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Address'] !== null ? autolinker.link(feature.properties['Address'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AirConditionedBuildings_2_0() {
            return {
                pane: 'pane_AirConditionedBuildings_2',
                interactive: true,
            }
        }

        var library_icon = L.icon({
            iconUrl: 'legend/publiclibrary.png',

        });
        var community_icon = L.icon({
            iconUrl: 'legend/communitycenter.png'
        });

        map.createPane('pane_AirConditionedBuildings_2');
        map.getPane('pane_AirConditionedBuildings_2').style.zIndex = 406;
        map.getPane('pane_AirConditionedBuildings_2').style['mix-blend-mode'] = 'normal';
        var layer_AirConditionedBuildings_2 = new L.geoJson(json_AirConditionedBuildings_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AirConditionedBuildings_2',
            layerName: 'layer_AirConditionedBuildings_2',
            pane: 'pane_AirConditionedBuildings_2',
            onEachFeature: pop_AirConditionedBuildings_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };

                if (feature.properties['Type'] == 'Library') {
                    return L.marker(latlng, {icon: library_icon}, style_AirConditionedBuildings_2_0(feature));
                } else {
                    return L.marker(latlng, {icon: community_icon}, style_AirConditionedBuildings_2_0(feature));
                }
            },
        });
        bounds_group.addLayer(layer_AirConditionedBuildings_2);
        map.addLayer(layer_AirConditionedBuildings_2);



        /*================================================
                    TITLE
        ================================================*/
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Beat the Heat</h2>';
        };
        title.addTo(map);


        /*================================================
                        SEARCH BAR & ZOOM CONTROL
        ================================================*/
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: false,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place';

        var zoomHome = L.Control.zoomHome();
        zoomHome.addTo(map);


        /*================================================
                        LEGEND
        ================================================*/
        var overlays = {
            '<img src="legend/HeatDomes_5.png" /> Heat Islands': layer_HeatDomes_5,
            '<img src="legend/VictoriaDrinkingFountains_4.png"  /> Victoria Drinking Fountains': layer_VictoriaDrinkingFountains_4,
            '<img src="legend/Park_2_Park2.png" /> Parks': layer_Park_2,
            '<img src="legend/FirstNationReserve_1.png" /> First Nation Reserve': layer_FirstNationReserve_1,
            'Air Conditioned Buildings<br /><table><tr><td style="text-align: center;"><img src="legend/publiclibrary.png" /></td><td>Libraries</td></tr><tr><td style="text-align: center;"><img src="legend/communitycenter.png" /></td><td>Community Centres</td></tr></table>': layer_AirConditionedBuildings_2
        }

        var baseMaps = {
            "google satellite": googleSat,
            "ESRI Gray (light)": layer_ESRIGraylight_0,
            "google Streets": googleStreets,
        };

        var layerControl = L.control.layers(baseMaps, overlays, { collapsed: true }).addTo(map);
        layerControl.addTo(map);
        setBounds();
    </script>
</body>

</html>
