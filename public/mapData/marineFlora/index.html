        /*================================================
                        HIGHLIGHT FUNCTION
        ================================================*/
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }
    
        /*================================================
                        MAP INITIALIZATION
        ================================================*/

        var lat = 48.436143;
        var lng = -123.403438;
        var zoom = 13;

        var map = L.map('map', {
            zoomControl: false
        }).setView([lat, lng], zoom);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

                        BASEMAPS
        ================================================*/
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRIGraylight_0;

          //google satellite
          googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        map.addLayer(googleSat);

        //google streets
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        //google Terrain
        var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        /*==================================================================================================================
                                                    AGARUM KELP
        ===================================================================================================================*/
        function pop_AgarumKelp_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });


            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Agarum Kelp</th>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_AgarumKelp_1_0() {
            return {
                pane: 'pane_AgarumKelp_1',
                shape: 'square',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(78,150,123,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_AgarumKelp_1');
        map.getPane('pane_AgarumKelp_1').style.zIndex = 401;
        map.getPane('pane_AgarumKelp_1').style['mix-blend-mode'] = 'normal';
        var layer_AgarumKelp_1 = new L.geoJson(json_AgarumKelp_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_AgarumKelp_1',
            layerName: 'layer_AgarumKelp_1',
            pane: 'pane_AgarumKelp_1',
            onEachFeature: pop_AgarumKelp_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_AgarumKelp_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_AgarumKelp_1);
        map.addLayer(layer_AgarumKelp_1);

        function pop_Eelgrass_3(feature, layer) {


            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });


            const changeType = cur => {
                let density = '';

                if (cur == 'm-d') {
                    density = 'Moderate - Dense';
                } else if (cur == 's-l') {
                    density = 'Sparse - Low';
                } else {
                    density = 'not surveyed';
                }

                return density;

            };

            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Eelgrass</th>\
                    </tr>\
                    <tr>\
                        <th scope="row">Density:</th>\
                        <td colspan="2">' + (feature.properties['ZOS'] !== null ? changeType(autolinker.link(feature.properties['ZOS'].toLocaleString())) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Eelgrass_3_0(feature) {
            switch(String(feature.properties['ZOS'])) {
                case 'm-d':
                    return {
                pane: 'pane_Eelgrass_3',
                stroke: false, 
                fill: true,
                fillOpacity: 0.7,
                fillColor: 'rgba(155,186,69,1.0)',
                interactive: true,
            }
                    break;
                case 's-l':
                    return {
                pane: 'pane_Eelgrass_3',
                stroke: false, 
                fill: true,
                fillOpacity: 0.7,
                fillColor: 'rgba(233,255,190,1.0)',
                interactive: true,
            }
                    break;
                case 'no survey':
                    return {
                pane: 'pane_Eelgrass_3',
                stroke: false,
                fill: true,
                fillOpacity: 0.7,
                fillColor:	'rgba(116, 159, 141, 1)',
                interactive: true
            }
                    break;
            }

        /*==================================================================================================================
                                            ESTUARY ECO UNITS
         ===================================================================================================================*/
        function pop_EstuaryEcoUnits_10(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });

            const changeName = name => {
                let ecosystemName = '';
                name = name.substring(0, 3);
                if (name == 'BEF') {
