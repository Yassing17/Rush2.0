        /*================================================
                        HIGHLIGHT FUNCTION
        ================================================*/
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }

                        MAP INITIALIZATION
        ================================================*/

        var lat = 48.55;
        var lng = -123.4;
        var zoom = 10.5

        var map = L.map('map', {
            zoomControl: false,
            scrollWheelZoom: false 
        }).setView([lat, lng], zoom);

        map.on('focus', function() { map.scrollWheelZoom.enable(); });
        map.on('blur', function() { map.scrollWheelZoom.disable(); });

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

        }

        layer_ESRIGraylight_0;

        function pop_MigratoryBirdSanctuary_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NAME'] !== null ? autolinker.link(feature.properties['NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_MigratoryBirdSanctuary_1_0() {
            return {
                pane: 'pane_MigratoryBirdSanctuary_1',
                opacity: 0.5,
                color: 'rgba(179,90,42,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.7,
                fillColor: 'rgba(179,90,42,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_MigratoryBirdSanctuary_1');
        map.getPane('pane_MigratoryBirdSanctuary_1').style.zIndex = 401;
        map.getPane('pane_MigratoryBirdSanctuary_1').style['mix-blend-mode'] = 'normal';
        var layer_MigratoryBirdSanctuary_1 = new L.geoJson(json_MigratoryBirdSanctuary_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_MigratoryBirdSanctuary_1',
            layerName: 'layer_MigratoryBirdSanctuary_1',
            pane: 'pane_MigratoryBirdSanctuary_1',
            onEachFeature: pop_MigratoryBirdSanctuary_1,
            style: style_MigratoryBirdSanctuary_1_0,
        });
        bounds_group.addLayer(layer_MigratoryBirdSanctuary_1);
        map.addLayer(layer_MigratoryBirdSanctuary_1);
