<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">

        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">

        
        
        <!-- map styling -->
        <style>
            html,
            body,
        #map {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <!-- map styling -->


        <title>Coastal Sensitivity</title>
    </head>
    <body>
        <div id="map">
        </div>

        <!-- leaflet.js  -->
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/CoastalSensitivitymapCRD_0.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

        <script src="js/leaflet.zoomhome.min.js"></script>
        <!-- leaflet.js  -->

        <script>

        
        /*================================================
                        HIGHLIGHT FUNCTION
        ================================================*/
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
                highlightLayer.setStyle({
                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1
                });
            }
        }
        /*================================================
                        MAP INITIALIZATION
        ================================================*/     



        var lat = 48.55;
        var lng = -123.4;
        var zoom = 10.5;

        var map = L.map('map', {
            zoomControl: false,
            scrollWheelZoom: false
        }).setView([lat, lng], zoom);

        //scroll wheel for maps on website
        map.on('focus', function() { map.scrollWheelZoom.enable(); });
        map.on('blur', function() { map.scrollWheelZoom.disable(); });

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }


        /*================================================
                        BASEMAPS
        ================================================*/
        map.createPane('pane_ESRIGraylight_0');
        map.getPane('pane_ESRIGraylight_0').style.zIndex = 400;
        var layer_ESRIGraylight_0 = L.tileLayer('http://services.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRIGraylight_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 28
        });



        //google satellite
        googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        map.addLayer(googleSat);

        //google streets
        var googleStreets = L.tileLayer('http://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });

        /*================================================
                        SEARCH BAR & ZOOM CONTROL
        ================================================*/
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: false,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place';

        var zoomHome = L.Control.zoomHome();
        zoomHome.addTo(map);

        /*==================================================================================================================
                                                    Coastal Sensitivity
        ===================================================================================================================*/
        function pop_CoastalSensitivitymapCRD_0(feature, layer) {

            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });

            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHORENAME_'] !== null ? autolinker.link(feature.properties['SHORENAME_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Rating:</th>\
                        <td colspan="2">' + (feature.properties['SENSI_FINA'] !== null ? autolinker.link(feature.properties['SENSI_FINA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_CoastalSensitivitymapCRD_0_0(feature) {
            if (feature.properties['SENSI_FINA'] >= 1.000000 && feature.properties['SENSI_FINA'] <= 3.000000 ) {
                return {
                pane: 'pane_CoastalSensitivitymapCRD_0',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['SENSI_FINA'] >= 3.000000 && feature.properties['SENSI_FINA'] <= 4.000000 ) {
                return {
                pane: 'pane_CoastalSensitivitymapCRD_0',
                opacity: 1,
                color: 'rgba(255,191,191,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['SENSI_FINA'] >= 4.000000 && feature.properties['SENSI_FINA'] <= 4.000000 ) {
                return {
                pane: 'pane_CoastalSensitivitymapCRD_0',
                opacity: 1,
                color: 'rgba(255,128,128,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['SENSI_FINA'] >= 4.000000 && feature.properties['SENSI_FINA'] <= 4.000000 ) {
                return {
                pane: 'pane_CoastalSensitivitymapCRD_0',
                opacity: 1,
                color: 'rgba(255,64,64,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['SENSI_FINA'] >= 4.000000 && feature.properties['SENSI_FINA'] <= 5.000000 ) {
                return {
                pane: 'pane_CoastalSensitivitymapCRD_0',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
        }
        map.createPane('pane_CoastalSensitivitymapCRD_0');
        map.getPane('pane_CoastalSensitivitymapCRD_0').style.zIndex = 400;
        map.getPane('pane_CoastalSensitivitymapCRD_0').style['mix-blend-mode'] = 'normal';
        var layer_CoastalSensitivitymapCRD_0 = new L.geoJson(json_CoastalSensitivitymapCRD_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_CoastalSensitivitymapCRD_0',
            layerName: 'layer_CoastalSensitivitymapCRD_0',
            pane: 'pane_CoastalSensitivitymapCRD_0',
            onEachFeature: pop_CoastalSensitivitymapCRD_0,
            style: style_CoastalSensitivitymapCRD_0_0,
        });
        bounds_group.addLayer(layer_CoastalSensitivitymapCRD_0);
        map.addLayer(layer_CoastalSensitivitymapCRD_0);

        /*================================================
                    TITLE
        ================================================*/
        var title = new L.Control();
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Coastal Sensitivity</h2>';
        };
        title.addTo(map);

        /*================================================
                        LEGEND
        ================================================*/

        var baseMaps = {
            "google satellite": googleSat,
            "ESRI Gray (light)": layer_ESRIGraylight_0,
            "google Streets": googleStreets,
        };
       

        L.control.layers(baseMaps,{'Coastal Sensitivity<br /><table><tr><td style="text-align: center;"><img src="legend/CoastalSensitivitymapCRD_0_130.png" /></td><td>1 - 3 (low sensitivity)</td></tr><tr><td style="text-align: center;"><img src="legend/CoastalSensitivitymapCRD_0_341.png" /></td><td>3 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/CoastalSensitivitymapCRD_0_454.png" /></td><td>4 - 5 (high sensitivity)</td></tr></table>': layer_CoastalSensitivitymapCRD_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
