                    color: '#ffff00',
                });
            } else {
                highlightLayer.setStyle({
                    fillColor: '#ffff00',
                    fillOpacity: 1

        /*================================================

        function pop_SensitiveEcosystems_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });



            // if statement to change popup contentx
            // const ecosystemName = (feature.properties['ECOSYSTEM1'].toLocaleString() == 'CB' ?  'Coastal Bluff ': 'it worked!');
            const changeName = name => {
                let ecosystemName = '';
                name = name.substring(0, 2);
                if (name == 'CB') {
                    ecosystemName = 'Coastal Bluff';
                } else if (name == 'ES') {
                    ecosystemName = 'Estuarine';
                } else if (name == 'IT') {
                    ecosystemName = 'Intertidal';
                } else if (name == 'HB') {
                    ecosystemName = 'Herbaceous';
                } else if (name == 'MF') {
                    ecosystemName = 'Mature Forest';
                } else if (name == 'CL') {
                    ecosystemName = 'Cliff';
                } else if (name == 'NS') {
                    ecosystemName = 'Non-Sensitive';
                } else if (name == 'IT') {
                    ecosystemName = 'Intertidal';
                } else if (name == 'FW') {
                    ecosystemName = 'Fresh Water';
                } else if (name == 'FF') {
                    ecosystemName = 'Fringe Forest';
                } else if (name == 'HT') {
                    ecosystemName = 'Terrestrial Herbaceous';
                } else if (name == 'OF') {
                    ecosystemName = 'Older Forest';
                } else if (name == 'RI') {
                    ecosystemName = 'Riparian';
                } else if (name == 'SV') {
                    ecosystemName = 'Sparsely Vegetated';
                } else if (name == 'WN') {
                    ecosystemName = 'Wetland';
                } else if (name == 'WD') {
                    ecosystemName = 'Woodland';
                } else if (name == 'FS') {
                    ecosystemName = 'Seasonally Flooded Agricultural';
                } else if (name == 'SG') {
                    ecosystemName = 'Older Second Growth';
                } else {
                    ecosystemName = 'blue??';
                }

                return ecosystemName;

            };


            var popupContent = '<table>\
                <tr>\
                        <th scope="row">Ecosystem:</th>\
                        <td colspan="2">' + (feature.properties['CODE'] !== null ? changeName(autolinker.link(feature.properties['CODE'].toLocaleString())) : '') + '</td>\

                    </tr>\
                        </table>';

            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        /*================================================

        ================================================*/
        map.createPane('pane_SensitiveEcosystems_1');
